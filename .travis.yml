sudo: requred
dist: trusty
language: go
go:
- 1.5.4
- 1.6.2
go_import_path: gogo
env: GIMME_OS=linux GIMME_ARCH=amd64
deploy:
  provider: script
  script: script/deploy.sh
  on:
    go: 1.6.2
  skip_cleanup: true
before_install:
- openssl aes-256-cbc -K $encrypted_c4bc4c5f25a7_key -iv $encrypted_c4bc4c5f25a7_iv
  -in script/etc/id_ecdsa.enc -out id_ecdsa -d
- chmod 600 id_ecdsa
script:
- go test -v ./...
- go build -v
notifications:
  email: false
  pushover:
    api_key:
      secure: 
    users:
      secure: 
